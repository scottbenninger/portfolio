    <h1>Contact</h1>
    <p>Please feel free to reach out to me using the contact form below:</p>

    <!-- Contact Form -->
    <form action="mailto:your_email@example.com" method="POST" enctype="text/plain">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com">

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter your subject">

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" placeholder="Write your message here"></textarea>

        <button type="submit">Send Message</button>
    </form>
</body>
